---
layout: page
---
<header class="section--content">
  <a href="/" class="link--title">{{ site.title }}</a>
  <h1>{{ page.title }}</h1>
  <p>{{ page.abstract }}</p>
</header>

<aside class="section--content">
  <dl>
    {% if page.client %}
      <dt>Client</dt>
      <dd>{{ page.client }}</dd>
    {% endif %}
    {% if page.repo %}
      <dt>Repository</dt>
      <dd><a href="{{ page.repo }}" target="_blank">{{ page.repo }}</a></dd>
    {% endif %}
  </dl>
</aside>

<article class="section--content">
  {{ content }}
</article>
