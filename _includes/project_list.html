<ul class="project-list">
  {% assign projects = site.projects | sort: 'order' | reverse %}
  {% for project in projects %}
    <li>
      <a href="{{ project.url }}">
        <h3>{{ project.title }}</h3>
        <p>{{ project.abstract }}</p>
        
        {% capture thumbnail %}assets/img/{{ project.thumbnail }}{% endcapture %}
        <img class="cover" src="{{ thumbnail | relative_url }}" alt="{{ project.title }}: {{ project.abstract }}">
      </a>
    </li>
  {% endfor %}
</ul>
