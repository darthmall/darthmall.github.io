{% include header.html %}
<main>
  <h1>{{ page.title }}</h1>
  <p class="abstract">{{ page.abstract }}</p>
  <dl>
    {% if page.client %}
    <dt>Client</dt>
    <dd>{{ page.client }}</dd>
    {% endif %}
    {% if page.repo %}
    <dt>Repository</dt>
    <dd><a href="{{ page.repo }}" target="_blank">{{ page.repo }}</a></dd>
    {% endif %}
  </dl>
  {{ content }}
</main>
{% include footer.html %}
