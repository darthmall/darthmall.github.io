---
layout: base
---
<header class="site-header">
  <a href="/" class="title">{{ site.title }}</a>
  {% include nav-menu.html %}
</header>

{% if page.title %}<h1>{{ page.title }}</h1>{% endif %}

{{ content }}

<footer>
  <address>
    <dl class="inline">
      <div>
        <dt>
          City
        </dt>
        <dd>{{ site.location }}</dd>
      </div>

      <div>
        <dt>
          Email
        </dt>
        <dd>
          <a href="mailto:{{ site.email }}">{{ site.email }}</a>
        </dd>
      </div>

      <div>
        <dt>
          Twitter
        </dt>
        <dd>
          <a href="https://twitter.com/{{ site.twitter_username }}">{{ site.twitter_username }}</a>
        </dd>
      </div>

      <div>
        <dt>
          GitHub
        </dt>
        <dd>
          <a href="https://github.com/{{ site.github_username }}">{{ site.github_username }}</a>
        </dd>
      </div>

    </dl>
  </address>
  
  <p class="copyright">
    &copy; 2017&ndash;2018 Evan Sheehan
  </p> 
</footer>
