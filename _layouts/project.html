---
layout: page
---
<header class="left">
  <a href="/" class="homeLink">{{ site.title }}</a>
  <h1>{{ page.title }}</h1>
  <p class="blurb">{{ page.abstract }}</p>
</header>

<aside class="left">
  <dl>
    {% if page.client %}
      <dt>Client</dt>
      <dd>{{ page.client }}</dd>
    {% endif %}
    {% if page.repo %}
      <dt>Repository</dt>
      <dd><a href="{{ page.repo }}" target="_blank">{{ page.repo }}</a></dd>
    {% endif %}
  </dl>
</aside>

<article>
  {{ content }}
</article>
