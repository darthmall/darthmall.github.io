---
layout: page
classes: home
---

<nav>
  {% assign projects = site.projects | sort: 'order' | reverse %}
  {% for project in projects %}
    <a href="{{ project.url }}">
      {{ project.title }}
      {% capture thumbnail %}assets/img/{{ project.thumbnail }}{% endcapture %}
      <img src="{{ thumbnail | relative_url }}" alt="{{ project.title }}: {{ project.abstract }}">
    </a>
  {% endfor %}
</nav>
