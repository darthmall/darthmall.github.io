<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Space+Mono:400,400i,700|Work+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="{{ 'style.css' | relative_url }}">
    <title>{{ site.title }}{% if page.title %}: {{ page.title }}{% endif %}</title>
    <script src="https://use.fontawesome.com/16ccd9e889.js"></script>
  </head>
  
  <body class="{{ page.classes }}">
    <header>
      {% if page.title %}
        <p>{{ site.title }}</p>
        <h1>{{ page.title }}</h1>
      {% else %}
        <h1>{{ site.title }}</h1>
      {% endif %}
    </header>
    
    {{ content }}
    
    <footer>
      <div>
        <address>
          <p>
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <a href="mailto:{{ site.email }}">{{ site.email }}</a>
          </p>
          <p class="twitter">
            <i class="fa fa-twitter" aria-hidden="true"></i>
            <a href="https://twitter.com/{{ site.twitter_username }}">{{ site.twitter_username }}</a>
          </p>
          <p class="github">
            <i class="fa fa-github" aria-hidden="true"></i>
            <a href="https://github.com/{{ site.github_username }}">{{ site.github_username }}</a>
          </p>
          <p>
            <i class="fa fa-globe" aria-hidden="true"></i>
            {{ site.location }}
          </p>
        </address>
        
        <p class="copyright">
          &copy; 2017&ndash;2018 Evan Sheehan
        </p>    
      </div>
    </footer>

  </body>
</html>
