---
layout: base
---
<header>
  <a href="/" class="siteTitle">{{ site.title }}</a>
  <nav class="siteNav">
    <a href="/portfolio">portfolio</a>
    <a href="/about">About</a>
  </nav>
</header>

{% if page.title %}<h1>{{ page.title }}</h1>{% endif %}

{{ content }}

<footer class="left gridFooter">
  <address>
    <dl>
      <dt>
        Email
      </dt>
      <dd>
        <a href="mailto:{{ site.email }}">{{ site.email }}</a>
      </dd>

      <dt class="twitter">
        Twitter
      </dt>
      <dd>
        <a href="https://twitter.com/{{ site.twitter_username }}">{{ site.twitter_username }}</a>
      </dd>
      <dt class="github">
        GitHub
      </dt>
      <dd>
        <a href="https://github.com/{{ site.github_username }}">{{ site.github_username }}</a>
      </dd>
      <dt>
        City
      </dt>
      <dd>{{ site.location }}</dd>
    </dl>
  </address>
  
  <p class="copyright">
    &copy; 2017&ndash;2018 Evan Sheehan
  </p> 
</footer>
