{% include header.html %}
<main>
  <dl>
    <dt>{{ page.title }}</dt>
    <dd>{{ page.abstract }}</dd>
    {% if page.client %}
    <dt>Client</dt>
    <dd>{{ page.client }}</dd>
    {% endif %}
    {% if page.repo %}
    <dt>Repository</dt>
    <dd><a href="{{ page.repo }}" target="_blank">{{ page.repo }}</a></dd>
    {% endif %}
  </dl>
  {{ content }}
</main>
{% include footer.html %}
