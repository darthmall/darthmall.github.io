{% include header.html %}

{{ content }}

<h1>Projects</h1>
<ul class="grid">
{% assign projects = site.projects | sort: 'order' | reverse %}
{% for project in projects %}
  <li class="grid-item">
    <a href="{{ project.url }}">
      <p>{{ project.title }}</p>
      {% capture thumbnail %}assets/img/{{ project.thumbnail }}{% endcapture %}
      <img src="{{ thumbnail | relative_url }}" alt="">
    </a>
  </li>
{% endfor %}
</ul>

{% include footer.html %}
