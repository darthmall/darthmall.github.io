---
layout: page
---
<header>
  <a href="/">{{ site.title }}</a>
  <h1>{{ page.title }}</h1>
  <p>{{ page.abstract }}</p>
</header>

<article>
  <aside>
    <dl>
      {% if page.client %}
        <dt>Client</dt>
        <dd>{{ page.client }}</dd>
      {% endif %}
      {% if page.repo %}
        <dt>Repository</dt>
        <dd><a href="{{ page.repo }}" target="_blank">{{ page.repo }}</a></dd>
      {% endif %}
    </dl>
  </aside>
  {{ content }}
</article>
