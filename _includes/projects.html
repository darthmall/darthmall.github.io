{% assign projects = site.projects | sort: 'order' | reverse %}

<nav class="gallery main">
  {% for project in projects %}
    {% assign delay = forloop.index | times: 60 | plus: 500 %}
    <article class="project galleryItem fadeIn"
             style="animation-delay:{{ delay }}ms">
      <a href="{{ project.url }}">
        {% capture thumbnail %}assets/img/{{ project.thumbnail }}{% endcapture %}
        <img src="{{ thumbnail | relative_url }}" alt="{{ project.title }}: {{ project.abstract }}">
        <h4>{{ project.title }}</h4>
      </a>
    </article>
  {% endfor %}
</nav>
